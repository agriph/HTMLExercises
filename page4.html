<h2 style="text-align:center;">Droplists</h2>

<h3 style="text-align:center;">Droplist #1</h3>
<center>
<label for ="characters">Choose a character:</label>
<select name="characters" id="characters">
 <option value="Moomin">Moomin</option>
 <option value="Snufkin">Snufkin</option>
 <option value="Snorkmaiden">Snorkmaiden</option>
 <option value="LittleMy">Little My</option>
</select>
</center>
<h3 style="text-align:center;">Droplist #2</h3>
<!-- Lagt till optgroup. -->
<center>
<label for ="characters">Choose a character:</label>
<select name="characters" id="characters">
 <optgroup label="Moomins">
 <option value="Moomin">Moomin</option>
 <option value="Moominpapa">Moominpapa</option>
 <option value="Moominmama">Moominmama</option>
 <optgroup label="Others">
 <option value="Snorkmaiden">Snorkmaiden</option>
 <option value="LittleMy">Little My</option>
</select>
</center>

</body>
